<!--Dropdown mobile-->
<!--mobile navigation-->
<div
    x-transition:enter="transition ease-in duration-300"
    x-transition:enter-start="-translate-y-full"
    x-transition:enter-end="translate-y-0"
    x-transition:leave="transition ease-in duration-300"
    x-transition:leave-start="translate-y-0"
    x-transition:leave-end="-translate-y-full"
    x-data
    x-cloak
    x-show="$store.portfolio.MobileDropdown"
    x-on:click.outside="$store.portfolio.MobileDropdown = false"
    x-bind:class="$store.portfolio.MobileDropdown ? 'top-14': 'top-0'"
    class="fixed z-10 w-full h-auto px-5 py-4 text-base bg-gray-200 sm:hidden"
>
    <ul class="mt-5 mb-10 space-y-2 font-medium">
        
        <li 
            class="flex cursor-pointer"
            x-bind:class="{ 'link-active': $store.portfolio.openTab == 1 }"
            x-on:click="$store.portfolio.openTab=1, document.getElementById('link-1').scrollIntoView()"
        >
            <p
                x-bind:class="{ 'link-active': $store.portfolio.openTab == 1 }"
                class="pb-1 link-underline link-underline-red" 
            >
                Home
            </p>
        </li>
        
        <li 
            class="flex cursor-pointer"
            x-on:click="$store.portfolio.openTab=2, document.getElementById('link-2').scrollIntoView()"
        >
            <p
                x-bind:class="{ 'link-active': $store.portfolio.openTab == 2 }"
                class="pb-1 link-underline link-underline-red" 
            >
                About
            </p>
        </li>

        <li 
            class="flex cursor-pointer"          
            x-on:click="$store.portfolio.openTab=3, document.getElementById('link-3').scrollIntoView()"
        >
            <p
                x-bind:class="{ 'link-active': $store.portfolio.openTab == 3 }"
                class="pb-1 link-underline link-underline-red" 
            >
                Portfolio
            </p>
        </li>

        <li 
            class="flex cursor-pointer"
            x-on:click="$store.portfolio.openTab=4, document.getElementById('link-4').scrollIntoView()"
        >
            <p
                x-bind:class="{ 'link-active': $store.portfolio.openTab == 4 }"
                class="pb-1 link-underline link-underline-red" 
            >
                Contact
            </p>
        </li>

    </ul>
